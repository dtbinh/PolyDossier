body {
    background: #eee
}

h4 {
	margin: 0 0;
	padding: 0 0;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 35px;

}

    font-size: 180%;

    font-weight: bold
}

.content {
  width: 1024px;
	margin: 60px auto 0;
}

.stdbox {
    width: 100%;
    background: #fff;
    border: 1px solid #bab;
    color: #444;
    text-align: center;
    font-family: Arial;
    border-radius: 10px
}

.stdbox h1 {
    font-size: 300%;
}

.stdbox p {
    text-align: justify;
    font-family: Trebuchet;
    padding: 0 35px;
}

.stdbox input {
    text-align: center
}

.quicklinks {
  width: 340px;
	float: left;
		margin: 30px 0;
		padding: 10px 0;
}

.news {
  width: 660px;
	float: right;
	min-height: 440px;
	margin: 30px 0;
}

.news div {
	margin: 190px auto;
}

.ads div {
	margin: 70px auto;
}

.ads {
	float: left;
	min-height: 200px;
}

#Sync {
    background: #eee;
    border: 1px solid #bab;
    width: 180px;
    height: 70px;
    font-size: 2em;
    color: #555;
    font-weight: bold;
    cursor: pointer;
    transition: box-shadow 300ms;
    -moz-transition: box-shadow 300ms;
    -webkit-transition: box-shadow 300ms;
    -o-transition: box-shadow 300ms;
    margin: 20px 0 5px 0;
    border-radius: 5px
}

#Sync:hover {
    color: #111;
    border: 1px solid #bab;
    box-shadow: 0 0 3px #888
}

#Informations div {
    width: 100%;
    height: 35px;
    text-align: center;
    box-shadow: 0 3px 5px #888;
    color: #888;
    background-image: linear-gradient(bottom, rgb(136,136,136) 0%, rgb(68,68,68) 69%);
}

#errorStr {
    display: inline-block;
    color: #771111;
}

#userLeft {
  float: left;
  clear: left;
	padding-left: 50px;
}

#userLeft img {
	width:  150px;
	height: 150px;
	padding: 15px 15px 0 15px;
}

#userLeft span {
  font-size: 180%;
}
.name {
  font-size: 300%;
	width: 100%;
}
#userRight {
	font-size: 160%;
	margin-bottom: 40px;
	padding-top: 40px;
}
#userRight button {
	margin: 0 30px;
	padding: 5px 15px;
}

nav div {
  width: 20%;
	float: left;
	text-align: center;
	padding-bottom: 10px;
		cursor: pointer;
}


#navTranscript {
  background: url('img/transcript_bw.png') no-repeat center;
	background-size: 8%;
}

#navTranscript:hover {
  background: url('img/transcript_color.png') no-repeat center;  
  background-size: 8%;
}

#navQuestions {
  background: url('img/exchange_bw.png') no-repeat center;
	background-size: 8%;
}

#navQuestions:hover {
  background: url('img/exchange_color.png') no-repeat center;

}

#navClubs {

	background-size: 8%;
}

#navClubs:hover {
  background: url('img/comite_color.png') no-repeat center;

}

#navMoodle {
  background: url('img/moodle_bw.png') no-repeat center;
	background-size: 8%;
}

#navMoodle:hover {
  background: url('img/moodle_color.png') no-repeat center;  
  background-size: 8%;
}

  position:fixed;
	bottom: 0px;
	width: 100%;
}

footer div {
  width: 24%;
	float: left;
	text-align: center;
	color: #222;
	font-size: 200%;
	font-weight: bold;
	margin: 0 4.5%;
	border-radius: 40px 40px 0 0;
	z-index: 2;
	box-shadow: 0 0 10px 2px #333;
	cursor: pointer;
}

#footerTask { background-image: -webkit-linear-gradient(bottom, rgb(150,80,80) 0%, rgb(250,180,180) 80%); }
#footerCalendar { background-image: -webkit-linear-gradient(bottom, rgb(80,150,80) 0%, rgb(180,250,180) 80%); }
#footerHangout { background-image: -webkit-linear-gradient(bottom, rgb(80,80,150) 0%, rgb(180,180,250) 80%); }

#footerTask:hover { background-image: -webkit-linear-gradient(bottom, rgb(150,20,20) 0%, rgb(250,130,130) 80%); }
#footerCalendar:hover { background-image: -webkit-linear-gradient(bottom, rgb(20,150,20) 0%, rgb(130,250,130) 80%); }
#footerHangout:hover { background-image: -webkit-linear-gradient(bottom, rgb(20,20,150) 0%, rgb(130,130,250) 80%); }

#rightNav { right: 0px; }
